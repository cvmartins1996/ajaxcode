<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax - Banco de dados</title>
</head>
<body>
    <button id="button">Nome</button>
    <hr>
    <h1>GET FORM</h1>
    <form method="GET" action="form.php">
        <input type="text" name="nome">
        <input type="submit" value="Submit">
    </form>
    <h1>GET FORM by AJAX</h1>
    <form id="getForm">
        <input type="text" name="nome" id="nomeID">
        <input type="submit" value="Submit">
    </form>
    <div id="showUser">

    </div>
    <h1>POST FORM</h1>
    <form method="POST" action="database.php">
        <input type="text" name="nome">
        <input type="submit" value="Submit">
    </form>
    
    <h1>POST FORM by AJAX</h1>
    <form id="postForm">
        <input type="text" name="nome" id="nomeIDPost">
        <input type="submit" value="Submit">
    </form>
    <div id="showUserPost">

    </div>
    <script>
        document.getElementById('button').addEventListener('click', loadName);
        document.getElementById('getForm').addEventListener('submit', loadName);
        document.getElementById('postForm').addEventListener('submit', postName);
        function loadName(e){
            e.preventDefault();

            var nome = document.getElementById('nomeID').value;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'form.php?nome='+nome, true);

            xhr.onload = function(){
                document.getElementById('showUser').innerHTML = this.responseText;
            }
            xhr.send();
        }

        function postName(e){
            e.preventDefault();

            var nome = document.getElementById('nomeIDPost').value;
            var params = "nome="+nome;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'database.php',true);
            xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
            
            

            xhr.onload = function(){
                document.getElementById('showUserPost').innerHTML = this.responseText;
            }
            xhr.send(params);
        }
    </script>
</body>
</html>
