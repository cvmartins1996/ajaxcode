<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 4 - External API</title>
    <style>
        .user{
            display: flex;
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <button id="button">Carregar GitHub Users</button>
    <br><br>
    <h1>GitHub Users</h1>
    <div id="users"></div>
    <script>
        document.getElementById('button').addEventListener('click', loadUsers);
        // Load Github users
        function loadUsers(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET','https://api.github.com/users', true);

            xhr.onload = function(){
                if (this.status == 200){
                    var users = JSON.parse(this.responseText);
                    var saida = '';

                    for (var i in users){
                        saida += '<div class="user">'+
                                 '<img src="'+users[i].avatar_url+'" width="70px" height="70px">'+
                                 '<ul>'+
                                 '<li> login:'+users[i].login + '</li>'+
                                 '<li> ID:'+users[i].id + '</li>'+
                                 '</ul>'+
                                 '</div>';
                                 
                        }
                        document.getElementById('users').innerHTML = saida;

                } else if (this.status == 404){
                    document.getElementById('users').innerHTML = "arquivo n√£o encontrado";
                }else {
                    document.getElementById('users').innerHTML = xhr.onerror;
                }
            }
            xhr.send();
        }
        
    </script>
</body>
</html>
